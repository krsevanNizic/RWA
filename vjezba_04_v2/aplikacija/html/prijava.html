<!DOCTYPE html>
<html>

<head>
    <title>Prijava</title>
    <meta charset="UTF-8" />
</head>

<body>
    <header>Prijava</header>
    <nav>#navigacija#</nav>
    <main>
        <div id="poruka">#poruka#</div>
        <form action="/prijava" method="POST">
            <label for="korime" >Korisničko ime</label>
            <input name="korime" type="text" required/>
            <label for="lozinka">Lozinka</label>
            <input name="lozinka" type="text" required/>
            <input type="submit" value="Šalji" />
        </form>
    </main>
</body>
</html>
