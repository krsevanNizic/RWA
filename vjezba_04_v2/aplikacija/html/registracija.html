<!DOCTYPE html>
<html>

<head>
    <title>Početna</title>
    <meta charset="UTF-8" />
    <link href="matnovak.css" rel="stylesheet" type="text/css" />
    <script src="/js/registracija.js"></script>
</head>

<body>
    <header>Početna</header>
    <nav>#navigacija#</nav>
    <main>
        <div id="poruka">#poruka#</div>
        <form action="/registracija" method="POST">
            <label for="ime">Ime</label>
            <input type="text" name="ime" id="ime" required/>
            <br>
            <label for="prezime">Prezime</label>
            <input type="text" name="prezime" id="prezime" required/>
            <br>
            <label for="lozinka">Lozinka</label>
            <input type="password" name="lozinka" id="lozinka" required/>
            <br>
            <label for="email">email</label>
            <input type="mail" name="email" id="email" required />
            <br>
            <label for="korime">Korisničko ime</label>
            <input type="text" name="korime" id="korime" required/>
            <br>
            <input type="submit" value="Registriraj" required/>
        </form>
    </main>
    <footer></footer>
</body>

</html>
